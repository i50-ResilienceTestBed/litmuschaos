apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: mongodb
  namespace: argocd
spec:
  project: default
  source:
    repoURL: 'https://github.com/i50-ResilienceTestBed/litmuschaos.git'
    targetRevision: main
    path: 'database/mongodb'
    helm:
      valueFiles:
        - custom-values.yaml
  destination:
    server: 'https://kubernetes.default.svc'
    namespace: litmus
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
